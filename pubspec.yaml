name: chatapp
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  provider: ^6.1.5+1
  flutter_native_splash: ^2.4.7
  firebase_messaging: ^16.0.3
  rxdart: ^0.28.0
  onesignal_flutter: ^5.3.4
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#808080"
  image: assets/images/logo.png

  # android 12 and above uses a specific splash screen
  android_12:
    image: assets/images/logo.png
    color: "#808080"

  android: true
  ios: true
  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # optional
